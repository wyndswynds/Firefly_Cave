<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/JAVA_SCRIPT/CAVE_4/cave_4.css">
    <title>Cave</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap" rel="stylesheet">

<body>

        <!-- header title -->
        <div class="title">

            <h1 id="banner">Catch the Fireflies</h1>

            <!-- Fireflies Counter -->
            <h1 class="score">Caught: <span>00</span></h1> &nbsp;
    
            <!-- start game button -->
            <div id="startButtons">
                <button id="gameStart">PRESS BUTTON TO BEGIN</button>
            </div>
            <div id="countdown"></div>
    
        </div>
    
        <!-- Game board section -->
        <div class="caveboard">

                <!-- Individual divs un-numbered - all under a single class -->
                <div class="hole"></div>
                <div class="hole"></div>
                <div class="hole"></div>
                <div class="hole"></div>
                <div class="hole"></div>
                <div class="hole"></div>
                <div class="hole"></div>
                <div class="hole"></div>
                <div class="hole"></div>
    
        </div>

    
    <script src="/JAVA_SCRIPT/CAVE_4/cave_4.js"></script>

</html>
